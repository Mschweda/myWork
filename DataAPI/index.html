<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data API</title>
</head>
<body>
    <img src="" id="rainbow" />
    <script>
        console.log("About to fetch a rainbow");
        fetch('https://images.unsplash.com/photo-1536221482597-d3928c2f62e7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80').then(response => {
            console.log(response);
            return response.blob();
        })
        .then(myBlob => {
            // console.log(blob);
            document.getElementById('rainbow').src = URL.createObjectURL(myBlob);
        });

    </script>
    
</body>
</html>
